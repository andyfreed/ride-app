<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MotoTrack">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#0057FF">

    <!-- Prevent iOS tap highlight -->
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS touch icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    
    <title>MotoTrack - Motorcycle Ride Tracker</title>
    
    <!-- External styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZs4Q1Oa1FuZikQbem/GeJlNQC/ARvXPeoDJj4cXThbeMGqHlOjj0AGI47RYFcVg5aHQ8jTA3FURg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- iOS specific style fixes -->
    <style>
      /* Prevent user selection */
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }
      
      /* Fix for iOS height issues */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        overflow: hidden;
      }
      
      /* Ensure content is properly positioned for iOS */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
